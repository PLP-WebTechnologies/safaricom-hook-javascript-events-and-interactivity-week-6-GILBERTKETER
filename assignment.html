<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Elements and Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      width: 100%;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Interactive Webpage</h1>

  <!-- Button to toggle background color -->
  <button onclick="toggleBackgroundColor()">Toggle Background Color</button>

  <!-- Slider to adjust text size -->
  <label for="textSizeSlider">Adjust Text Size:</label>
  <input type="range" id="textSizeSlider" min="10" max="50" value="16" oninput="adjustTextSize()">
  <p id="textSample" style="font-size: 16px;">This is a sample text. Adjust the slider to change its size.</p>

  <!-- Modal -->
  <button onclick="showModal()">Show Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" style="cursor: pointer;">&times; Close</span>
      <p>This is a modal that you can close by clicking the close button.</p>
    </div>
  </div>

  <!-- Form with validation -->
  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name (min. 3 characters):</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="password">Password (min. 8 characters, 1 uppercase, 1 number):</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Dropdown -->
  <h3>Choose an option:</h3>
  <select onchange="showMessage()">
    <option value="">Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>
  <p id="dropdownMessage"></p>

  <script src="script.js"></script>
</body>
</html>
